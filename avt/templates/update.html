{% block content %}
<form method="post" action="/update" class="row g-3">
   
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">inventar name</label>
      <input value = "{{data['inventar_name']}}" type="text" name="{{id}}" class="form-control" id="inventarName" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">coast</label>
      <input value="{{data['inventar_coast']}}" type="number" name="inventarCoast" class="form-control" id="inputPassword4" required>
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">condition</label>
        <input value="{{data['condition']}}" type="text" name="inventarCondition" class="form-control" id="inventarName" required>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">update</button>
    </div>
  </form>
{%  endblock %}
